<div class="bs-example" *ngIf = "route != '/login'">
    <nav class="navbar navbar-default">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand"><img src="assets\img\logo.png" width="40px" height="40px" id="logo"></a>
        </div>
        <!-- Collection of nav links and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li routerLinkActive = "active"><a routerLink="/friends" >Friends</a></li>
                <li routerLinkActive = "active"><a routerLink="/profil" >Profil</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><div id ="information">{{guard.GetUser()['nom']}} : {{guard.GetUser()['prenom']}}</div></li>
                <li ><button  (click) = 'LogOut()' [style.cursor] = 'pointer' class='btn btn-danger' id="logout">Logout</button></li>
            </ul>
        </div>
    </nav>
</div>
<router-outlet></router-outlet>
